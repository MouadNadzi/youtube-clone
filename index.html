<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Youtube</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/xx-icon">
</head>
<body>    
    <div class="header">
        <div class="left-section">
            <a href="index.html">
                <img src="assets/images/youtube-logo.png" height="25px">
            </a>
        </div>
        <div class="middle-section">
            <div class="searchBar">
                <div class="searchBar-border">
                    <input id="search" type="search" placeholder="Search">
                </div>
                <button id="search-btn">
                    <img src="assets/images/loop.png" height="20px">
                </button>
                <button id="search-microphone">
                    <img src="assets/images/microphone.png" height="20px">
                </button>
            </div>
        </div>
        <div class="right-section">
            <button id="signin-btn">
                <div id="signin-btn-element">
                    <img src="assets/images/signin.png" height="22px">
                    <p>Sign in</p>
                </div>
            </button>
        </div>
    </div>
    <div class="video-section">
        <div id="video-grid"></div>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
